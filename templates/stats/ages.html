{% extends "layout.html" %}

{% block content %}
  {{ super() }}
  <table border = 1>
      <thead>
        <td>Age</td>
        <td>Number of infected</td>
      </thead>
      
      {% for row in rows %}
        <tr>
            <td>{{row["age"]}}</td>
            <td>{{row["count(age)"]}}</td>
        </tr>
      {% endfor %}
  </table>
  <a href = "/">Go back to home page</a>
{% endblock %}
