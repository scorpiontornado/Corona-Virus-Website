<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %} {{ heading }} - Corona Virus Website {% endblock %}
    </title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    {% block content %}
    <div id="h">
      <h1>{{ heading }}</h1>

      {% if current != "/" %}
      <a href="{{ last }}" class="back">Back</a>
      {% endif %}
    </div>
    {% endblock %}
  </body>
</html>
