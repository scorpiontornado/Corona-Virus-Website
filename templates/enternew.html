{% extends "layout.html" %}

{% block content %}
  <form action = "{{ url_for('addrec') }}" method = "POST">
        {{ super() }}
        First Name<br>
        <input type = "text" name = "fn" /></br><br>
         
        Surname<br>
        <input type = "text" name = "sn" /></br><br>

        Age<br>
        <input type = "text" name = "age" /></br><br>

        Country of Birth<br>
        <input type = "text" name = "cob" /></br><br>

        Country of Infection<br>
        <input type = "text" name = "coi" /></br><br>
         
        Status<br>
        <select id="status" name="status">
          <option value="self-isolating">self-isolating</option>
          <option value="infected">infected</option>
          <option value="dead">dead</option>
          <option value="recovered">recovered</option>
        </select><br><br>
         
         Quarantined<br>
         <input type="checkbox" name="quar" value="true" />
          <input type="hidden"   name="quar" value="false" /><br>

         <input type = "submit" value = "submit" /><br>
      </form>
{% endblock %}
